[boot]
init                           = /sbin/init
root                           = 
ins_mca                        = yes
wifidriver                     = 
nfsroot                        = 
boot_mode                      = 
startmode                      = 
delay_val                      = 0
checknewver                    = Yes
select                         = master
master                         = mca_v01.03
disk1                          = NONE
disk2                          = NONE
keepconfig                     = no
nandtest                       = yes

[wifi]
power                          = on
networktype                    = Infra
authmode                       =
encryptype                     =
ssid                           =
wpapsk                         =
key1                           = 
key2                           = 
key3                           = 
key4                           = 
defaultkeyid                   = 1

[network]
nettype                        = AUTO
ipaddr                         = 
netmask                        = 
gateway                        = 
dns1                           = 
dns2                           = 

[system]
flt                            = OFF
localserverip                  = 
localserverport                = 
upgradeurl                     = 
execute                        = 1

